<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
  <link rel="stylesheet" type="text/css" href="/css/CreateTask.css">
</head>
<body>

<div class="task-details">
  <h2>Task Details</h2>
  <form action="/task" method="post" enctype="multipart/form-data">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="task_Name" required>

    <label for="taskDescription">Task Description:</label>
    <textarea id="taskDescription" name="description" rows="4" required></textarea>

    <label for="taskDeadline">Deadline:</label>
    <input type="date" id="taskDeadline" name="deadline" required>

    <label for="fileUpload">Upload File:</label>
    <input type="file" id="fileUpload" name="fileUpload">

    <input type="submit" value="Submit Task">
  </form>
</div>

</body>
</html>
